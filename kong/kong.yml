_format_version: "3.0"
_transform: true

services:
  - name: auterity-backend
    url: http://backend:8000
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: local

  - name: auterity-frontend
    url: http://frontend:3000
    plugins:
      - name: cors
        config:
          origins:
            - "*"

routes:
  - name: api-route
    service: auterity-backend
    paths:
      - /api
    strip_path: true
    
  - name: app-route
    service: auterity-frontend
    paths:
      - /
    strip_path: false

consumers:
  - username: default-user
    keyauth_credentials:
      - key: default-api-key

plugins:
  - name: prometheus
    config:
      per_consumer: true