# Enhanced Alertmanager Configuration for Auterity Platform
# Production-ready with advanced routing and integrations

global:
  smtp_smarthost: 'mailhog:1025'
  smtp_from: 'alerts@auterity.local'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # High availability settings
  cluster:
    listen_address: '0.0.0.0:9094'
    advertise_address: 'alertmanager:9094'
    peers:
      - 'alertmanager:9094'

# Advanced routing configuration
route:
  group_by: ['alertname', 'cluster', 'service', 'severity']
  group_wait: 5s
  group_interval: 30s
  repeat_interval: 2h
  receiver: 'default-receiver'

  routes:
  # Critical alerts - immediate notification
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 0s
    repeat_interval: 30m

  # High severity alerts
  - match:
      severity: high
    receiver: 'high-priority-alerts'
    group_wait: 2s
    repeat_interval: 1h

  # Database alerts
  - match:
      service: postgres
    receiver: 'database-alerts'
    group_interval: 2m

  # Application errors
  - match:
      service: backend
    receiver: 'application-alerts'

  # Infrastructure alerts
  - match_re:
      service: (redis|kafka|vault|minio)
    receiver: 'infrastructure-alerts'

  # Monitoring system alerts
  - match_re:
      service: (prometheus|grafana|loki|jaeger)
    receiver: 'monitoring-alerts'

  # AI/ML service alerts
  - match_re:
      service: (mlflow|weaviate|puppeteer)
    receiver: 'ai-service-alerts'

# Inhibition rules to reduce noise
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']

- source_match:
    severity: 'critical'
  target_match:
    severity: 'high'
  equal: ['alertname', 'cluster', 'service']

- source_match:
    alertname: 'InstanceDown'
  target_match_re:
    alertname: '.*'
  equal: ['instance']

# Enhanced receiver configurations
receivers:
- name: 'default-receiver'
  email_configs:
  - to: 'ops@auterity.local'
    subject: '[Auterity] Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      **Alert:** {{ .Annotations.summary }}
      **Description:** {{ .Annotations.description }}
      **Severity:** {{ .Labels.severity }}
      **Service:** {{ .Labels.service }}
      **Instance:** {{ .Labels.instance }}
      **Started:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
      {{ if .Labels.runbook_url }}**Runbook:** {{ .Labels.runbook_url }}{{ end }}
      {{ end }}
    headers:
      Subject: '[Auterity] Alert Notification'

- name: 'critical-alerts'
  email_configs:
  - to: 'ops@auterity.local,admin@auterity.local,oncall@auterity.local'
    subject: 'üö® CRITICAL ALERT: [Auterity] {{ .GroupLabels.alertname }}'
    body: |
      **üö® CRITICAL SYSTEM ALERT üö®**

      {{ range .Alerts }}
      **Alert:** {{ .Annotations.summary }}
      **Description:** {{ .Annotations.description }}
      **Severity:** {{ .Labels.severity | toUpper }}
      **Service:** {{ .Labels.service }}
      **Instance:** {{ .Labels.instance }}
      **Started:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
      {{ if .Labels.runbook_url }}**Runbook:** {{ .Labels.runbook_url }}{{ end }}

      **Immediate action required!**
      {{ end }}
    headers:
      Priority: 'urgent'

  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#critical-alerts'
    username: 'Auterity Alertmanager'
    icon_emoji: ':rotating_light:'
    title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Severity:* {{ .Labels.severity | toUpper }}
      *Service:* {{ .Labels.service }}
      *Instance:* {{ .Labels.instance }}
      {{ if .Labels.runbook_url }}*Runbook:* {{ .Labels.runbook_url }}{{ end }}
      {{ end }}
    send_resolved: true

- name: 'high-priority-alerts'
  email_configs:
  - to: 'ops@auterity.local,admin@auterity.local'
    subject: '‚ö†Ô∏è HIGH: [Auterity] {{ .GroupLabels.alertname }}'
    body: |
      **‚ö†Ô∏è HIGH PRIORITY ALERT**

      {{ range .Alerts }}
      **Alert:** {{ .Annotations.summary }}
      **Description:** {{ .Annotations.description }}
      **Service:** {{ .Labels.service }}
      **Instance:** {{ .Labels.instance }}
      **Started:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
      {{ end }}

  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#alerts'
    username: 'Auterity Alertmanager'
    icon_emoji: ':warning:'
    title: '‚ö†Ô∏è High Priority: {{ .GroupLabels.alertname }}'
