[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501, F821, F401, E402, E722, F841, F541, E741, E712, F402, F811
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,alembic,venv,.venv,examples,tests
per-file-ignores =
    # Allow module-level imports to be unused in package initializers
    **/__init__.py:F401
    # Relax rules in tests to reduce noise
    tests/*:F401,F841
    # Temporarily ignore line length for problematic files
    app/api/monitoring.py:E501
    app/api/error_management.py:E501
    app/api/system_health.py:E501
    app/schemas.py:E501
    strategic_architecture.py:E501
