repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']
        exclude: ^(migrations/|venv/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ['--profile', 'black', '--line-length=88']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-bugbear]
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/parser@6.19.1'
          - '@typescript-eslint/eslint-plugin@6.19.1'
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, html, markdown]
        exclude: ^(package-lock\.json|\.min\.js)$

  - repo: local
    hooks:
      - id: type-check
        name: TypeScript type check
        entry: npm run type-check
        language: system
        pass_filenames: false
        files: \.(ts|tsx)$

      - id: test-frontend
        name: Frontend tests
        entry: npm run test:frontend
        language: system
        pass_filenames: false
        files: \.(ts|tsx|js|jsx)$

      - id: test-backend
        name: Backend tests
        entry: npm run test:backend
        language: system
        pass_filenames: false
        files: \.py$

      - id: security-scan
        name: Security scan
        entry: npm run security-scan
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: compliance
        name: Compliance checks
        entry: scripts/compliance/precommit.sh
        language: system
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(package-lock\.json|\.min\.js)$
