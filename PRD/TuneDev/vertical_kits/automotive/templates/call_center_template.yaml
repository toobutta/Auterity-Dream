    description: "Process for directing calls to appropriate staff"
    best_practices:
      - "Clear IVR menu options"
      - "Minimal hold times"
      - "Skill-based routing"
      - "Overflow procedures"
      - "Call back options for peak times"
    
  - name: "Lead Management"
    description: "Process for handling and distributing leads"
    best_practices:
      - "Immediate lead acknowledgment"
      - "Consistent lead qualification process"
      - "Equitable lead distribution"
      - "Lead scoring implementation"
      - "Lead nurturing for long-term prospects"
    
  - name: "Appointment Setting"
    description: "Process for scheduling customer appointments"
    best_practices:
      - "Confirm vehicle availability before appointment"
      - "Block appropriate time based on customer needs"
      - "Send confirmation via preferred method"
      - "Set expectations for appointment"
      - "Reminder system implementation"
    
  - name: "Call Documentation"
    description: "Process for recording call information"
    best_practices:
      - "Real-time note taking during calls"
      - "Standardized notation system"
      - "Complete contact information verification"
      - "Next steps documentation"
      - "Follow-up task creation"
    
  - name: "Quality Monitoring"
    description: "Process for ensuring call quality"
    best_practices:
      - "Regular call recording review"
      - "Scorecard evaluation system"
      - "Peer review sessions"
      - "Coaching based on call monitoring"
      - "Best practices sharing"

key_performance_indicators:
  - name: "Appointment Set Rate"
    description: "Percentage of calls resulting in appointments"
    calculation: "Appointments set ÷ Total calls"
    target_range: "30-40%"
    improvement_strategies:
      - "Script optimization"
      - "Objection handling training"
      - "Value proposition enhancement"
      - "Appointment setting techniques training"
    
  - name: "Appointment Show Rate"
    description: "Percentage of appointments that show up"
    calculation: "Appointments shown ÷ Appointments set"
    target_range: "70-80%"
    improvement_strategies:
      - "Confirmation process enhancement"
      - "Reminder system implementation"
      - "Value building before appointment"
      - "Pre-appointment preparation"
    
  - name: "Lead Response Time"
    description: "Average time to respond to new leads"
    calculation: "Sum of response times ÷ Number of leads"
    target_range: "<5 minutes"
    improvement_strategies:
      - "Automated initial response"
      - "Lead notification system"
      - "Staff scheduling optimization"
      - "Response time monitoring"
    
  - name: "Call Conversion Rate"
    description: "Percentage of calls resulting in desired outcome"
    calculation: "Calls with desired outcome ÷ Total calls"
    target_range: "40-50%"
    improvement_strategies:
      - "Call script optimization"
      - "Staff training on conversion techniques"
      - "Call flow improvement"
      - "Value proposition enhancement"
    
  - name: "Average Handle Time"
    description: "Average duration of calls"
    calculation: "Total call time ÷ Number of calls"
    target_range: "4-7 minutes"
    improvement_strategies:
      - "Call efficiency training"
      - "Script optimization"
      - "System navigation training"
      - "Call flow improvement"
    
  - name: "Customer Satisfaction"
    description: "Customer rating of call experience"
    calculation: "Survey results on 1-10 scale"
    target_range: "8.5-10"
    improvement_strategies:
      - "Customer service training"
      - "Call quality monitoring"
      - "Process improvement based on feedback"
      - "Personalization techniques"

call_scripts:
  - name: "Inbound Sales Call Script"
    description: "Script for handling incoming sales inquiries"
    script_sections:
      - section: "Introduction"
        content: "Thank you for calling [Dealership Name], this is [Your Name]. How may I help you today?"
      
      - section: "Discovery"
        content: "I'd be happy to help you with information about [Vehicle]. To better assist you, may I ask a few quick questions about what you're looking for in your next vehicle?"
      
      - section: "Qualification"
        content: "Great! And when were you thinking of making your purchase? Are you considering trading in your current vehicle? Have you already started researching financing options?"
      
      - section: "Appointment Setting"
        content: "Based on what you've shared, I think we have several options that would be perfect for you. The best way to find your ideal vehicle is to come in for a personalized consultation. We have appointments available [offer specific times]. Which would work better for you?"
      
      - section: "Confirmation"
        content: "Excellent! I've scheduled you for [day/time] with [sales consultant]. Can I send you a confirmation text or email with the details? Do you know where we're located or would you like directions?"
      
      - section: "Close"
        content: "Thank you for choosing [Dealership Name]. We look forward to seeing you on [day/time]. If anything changes or you have any questions before then, please don't hesitate to call me directly at [phone number]. Have a great day!"
    
  - name: "Service Appointment Script"
    description: "Script for scheduling service appointments"
    script_sections:
      - section: "Introduction"
        content: "Thank you for calling [Dealership Name] Service Department, this is [Your Name]. How may I help you today?"
      
      - section: "Service Need Identification"
        content: "I'd be happy to schedule your [service type]. To get you in our system, may I have the year, make, and model of your vehicle? And do you have your VIN or license plate number handy?"
      
      - section: "Appointment Scheduling"
        content: "Thank you. For a [service type], we'll need about [time estimate]. We have availability on [offer specific times]. Which would work best for your schedule?"
      
      - section: "Transportation Options"
        content: "While your vehicle is being serviced, we offer a complimentary shuttle service within 10 miles, or we have loaner vehicles available for $25 per day. Would either of these options be helpful for you?"
      
      - section: "Additional Recommendations"
        content: "I see that your vehicle [might be due for/is approaching] [additional service]. Would you like us to take care of that during the same visit? It would only add about [time] to your service."
      
      - section: "Confirmation"
        content: "Great! I've scheduled you for [service type] on [day/time]. Please plan to arrive about 10 minutes early to complete the check-in process. Can I send you a confirmation text or email with these details?"
      
      - section: "Close"
        content: "Thank you for choosing [Dealership Name] for your service needs. We look forward to seeing you on [day/time]. If anything changes, please call us at [phone number]. Have a great day!"
    
  - name: "Follow-up Call Script"
    description: "Script for following up with prospects"
    script_sections:
      - section: "Introduction"
        content: "Hello [Customer Name], this is [Your Name] from [Dealership Name]. I'm calling to follow up on your recent visit/inquiry about the [Vehicle]. Is this a good time to talk briefly?"
      
      - section: "Status Check"
        content: "I wanted to check in to see if you had any additional questions about the [Vehicle] we discussed, or if there's any other information I can provide to help with your decision."
      
      - section: "Objection Handling"
        content: "I understand [restate objection]. Many customers have similar concerns. What we've found is that [address objection with benefit]. How does that sound to you?"
      
      - section: "Value Reinforcement"
        content: "Just to remind you, the [Vehicle] you're interested in comes with [key features/benefits], and we're currently offering [special incentives] that expire [date]."
      
      - section: "Next Step"
        content: "Based on our conversation, it sounds like the next best step would be [proposed next step]. Would you like to [specific action] on [day/time]?"
      
      - section: "Close"
        content: "Thank you for your time today, [Customer Name]. I'll [specific follow-up action] as we discussed. If you have any questions before then, please don't hesitate to call me directly at [phone number]. Have a great day!"
    
  - name: "Unsold Customer Follow-up Script"
    description: "Script for following up with customers who didn't purchase"
    script_sections:
      - section: "Introduction"
        content: "Hello [Customer Name], this is [Your Name] from [Dealership Name]. I wanted to thank you for visiting our dealership recently. Do you have a moment to chat?"
      
      - section: "Feedback Request"
        content: "I'm calling because we value your feedback and want to ensure we're providing the best possible experience. May I ask what led you to decide against the [Vehicle] you were considering?"
      
      - section: "Situation Reassessment"
        content: "Thank you for sharing that. Has anything changed in your situation or requirements since we last spoke? We've recently [new inventory/incentives/etc.] that might better align with your needs."
      
      - section: "New Opportunity"
        content: "Based on what you've shared, I think [alternative vehicle/solution] might be a better fit for you. It addresses [specific concern] while still providing [key benefit customer wanted]."
      
      - section: "Invitation"
        content: "I'd like to invite you back to take a look at this option. We could schedule a time that's convenient for you, or I could even bring the vehicle to your home or office for a test drive. Which would you prefer?"
      
      - section: "Close"
        content: "Thank you for your time, [Customer Name]. Even if this isn't the right time to move forward, we appreciate your consideration and hope you'll think of us for your future automotive needs. Have a great day!"

objection_handling:
  - objection: "I'm just looking/researching right now."
    effective_responses:
      - "I understand completely. Research is an important part of the process. To help with your research, what specific information are you looking for today?"
      - "Many of our customers start with research. Would it be helpful if I sent you some detailed information about the models you're interested in? Then when you're ready to see them in person, we can schedule a time that works for you."
      - "Research is crucial for making the right decision. Our dealership offers a no-pressure consultation where we can answer your questions and provide information to help with your research. Would that be valuable to you?"
    
  - objection: "Your price is higher than Competitor X."
    effective_responses:
      - "I appreciate you sharing that information. There are often differences in vehicle equipment, warranty coverage, and included services that affect pricing. Could you share the exact vehicle and offer you're comparing to so I can ensure we're comparing apples to apples?"
      - "Thank you for letting me know. We strive to be competitive in the market. Beyond price, what other factors are important in your decision? We often find we can provide better value in areas like service, warranty, and customer experience."
      - "I understand price is important. We price our vehicles based on market value, condition, and the reconditioning we perform. That said, we want to earn your business. If I could demonstrate the additional value we provide, would that be worth a brief conversation?"
    
  - objection: "I need to think about it/discuss with spouse."
    effective_responses:
      - "That makes perfect sense. Important decisions should be made together. To help with your discussion, what specific information would be most helpful for me to provide?"
      - "I completely understand. Many customers need to discuss such an important decision. Would it be helpful if I prepared a detailed quote with all numbers clearly explained that you could review together? I could email it to you within the hour."
      - "That's a very reasonable approach. To make the most of your discussion, may I ask what factors will be most important in your decision? That way, when you call back, I can have answers ready for any questions that might come up."
    
  - objection: "I don't have time to come in right now."
    effective_responses:
      - "I understand you have a busy schedule. We offer flexible appointment times, including evenings and weekends. Is there a particular day or time that typically works better for you?"
      - "I respect your time constraints. Would it be helpful if we started the process online? I can send you detailed information, videos of the vehicle, and even start paperwork electronically to save time when you do come in."
      - "Many of our customers have busy schedules. We offer a concierge service where we can bring the vehicle to your home or office for a test drive. Would that be a more convenient option for you?"
    
  - objection: "I had a bad experience at a dealership before."
    effective_responses:
