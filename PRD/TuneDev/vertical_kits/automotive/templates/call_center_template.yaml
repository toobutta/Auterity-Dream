    description: "Customer inquiring about new vehicle inventory"
    key_information_to_gather:
      - "Vehicle preferences (make, model, trim, color)"
      - "Timeline for purchase"
      - "Trade-in information"
      - "Financing needs"
      - "Contact information"
    script_elements:
      - "Greeting and dealership introduction"
      - "Discovery questions about vehicle needs"
      - "Inventory availability check"
      - "Appointment setting"
      - "Confirmation and next steps"
    
  - name: "Used Vehicle Inquiry"
    description: "Customer inquiring about pre-owned vehicle inventory"
    key_information_to_gather:
      - "Vehicle preferences (type, make, model, year range)"
      - "Budget constraints"
      - "Must-have features"
      - "Timeline for purchase"
      - "Contact information"
    script_elements:
      - "Greeting and dealership introduction"
      - "Discovery questions about vehicle needs"
      - "Pre-owned inventory discussion"
      - "Vehicle history report mention"
      - "Appointment setting"
    
  - name: "Service Appointment"
    description: "Customer calling to schedule service"
    key_information_to_gather:
      - "Vehicle information (make, model, year, VIN)"
      - "Service needed"
      - "Symptoms or issues"
      - "Preferred appointment time"
      - "Transportation needs during service"
    script_elements:
