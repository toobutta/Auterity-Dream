    description: "Integration with CRM for customer data and interaction tracking"
    requirements: "API access, customer records, interaction history, lead management"
    
  - system: "Dealership Management System (DMS)"
    description: "Integration with DMS for vehicle and deal information"
    requirements: "API access, inventory data, deal structure, customer history"
    
  - system: "Telephony System"
    description: "Integration with phone system for call management"
    requirements: "Call routing, recording, metrics, IVR integration"
    
  - system: "Service Scheduling System"
    description: "Integration with service department scheduling"
    requirements: "Appointment availability, technician scheduling, service types"
    
  - system: "Marketing Automation"
    description: "Integration with marketing systems for campaign management"
    requirements: "Campaign data, lead sources, marketing metrics, automation triggers"

deployment_recommendations:
  development:
    instance_type: "g4dn.xlarge"
    quantization: "int8"
    scaling_policy: "none"
    
  testing:
    instance_type: "g4dn.xlarge"
    quantization: "int8"
    scaling_policy: "none"
    
  production:
    instance_type: "g5.xlarge"
    quantization: "int8"
    scaling_policy: "request-count-based"
    min_instances: 2
    max_instances: 10
    auto_scaling_metrics: ["RequestCount", "CPUUtilization", "Latency"]

call_types:
