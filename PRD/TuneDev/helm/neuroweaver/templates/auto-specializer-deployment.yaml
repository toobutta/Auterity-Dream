apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-auto-specializer
  labels:
    app: {{ .Release.Name }}-auto-specializer
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount.autoSpecializer }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-auto-specializer
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-auto-specializer
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: auto-specializer
          image: {{ .Values.imageRegistry }}/neuroweaver/auto-specializer:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8002
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.environment }}
            - name: S3_BUCKET
              value: {{ .Values.s3.bucket }}
            - name: AWS_REGION
              value: {{ .Values.s3.region }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis-credentials
                  key: password
          resources:
            limits:
              cpu: {{ .Values.resources.autoSpecializer.limits.cpu }}
              memory: {{ .Values.resources.autoSpecializer.limits.memory }}
            requests:
              cpu: {{ .Values.resources.autoSpecializer.requests.cpu }}
              memory: {{ .Values.resources.autoSpecializer.requests.memory }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
            - name: datasets-volume
              mountPath: /app/datasets
            - name: checkpoints-volume
              mountPath: /app/checkpoints
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-models-pvc
        - name: datasets-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-datasets-pvc
        - name: checkpoints-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-checkpoints-pvc
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}