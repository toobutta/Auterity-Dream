apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-template-system
  labels:
    app: {{ .Release.Name }}-template-system
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount.templateSystem }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-template-system
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-template-system
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: template-system
          image: {{ .Values.imageRegistry }}/neuroweaver/template-system:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.environment }}
            - name: S3_BUCKET
              value: {{ .Values.s3.bucket }}
            - name: AWS_REGION
              value: {{ .Values.s3.region }}
          resources:
            limits:
              cpu: {{ .Values.resources.templateSystem.limits.cpu }}
              memory: {{ .Values.resources.templateSystem.limits.memory }}
            requests:
              cpu: {{ .Values.resources.templateSystem.requests.cpu }}
              memory: {{ .Values.resources.templateSystem.requests.memory }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: templates-volume
              mountPath: /app/templates
      volumes:
        - name: templates-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-templates-pvc
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}